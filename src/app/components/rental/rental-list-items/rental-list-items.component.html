<a routerLink="/rentals/{{rentalData._id}}">
<div class="card bwm-card">
  <img src="{{rentalData.image}}"  alt="" class="card-img-top">
  <div class="car-block">
      <h6 class="card-subtitle">{{rentalData.shared ? "Shared" : "Whole"}} {{rentalData.category}} &#183; {{rentalData.city}}</h6>
      <h4 class="card-title">{{rentalData.title}}</h4>
      <p class="card-text">${{rentalData.dailyRate}}&#183;- Free Cancelation</p>
      <a href="#" class="card-link">More Info</a>
  </div>
</div>
</a>
